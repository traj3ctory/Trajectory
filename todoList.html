<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://image.shutterstock.com/image-vector/abstract-vector-logo-frozen-products-260nw-341429300.jpg"
        type="image/x-icon">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <title>todoList</title>

    <style>
        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: cursive;
        }


        /* Remove margins and padding from the list */
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        /* Style the list items */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;

            font-size: 14px;
            transition: 0.2s;

            /* make the list items un_selectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
            background: #f1eaea;
        }

        ul li:nth-child(even) {
            background: #dbd3d3;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: rgb(160, 160, 160);
        }

        /* When clicked on, add a background color and strike out text */
        ul li.checked {
            background: rgb(158, 54, 54);
            color: #fff;
            text-decoration: line-through;
        }

        /* Add a "checked" mark when clicked on */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
            color: #b11b1b;
        }

        .close:hover {
            color: white;
            background-color: #b11b1b;

        }

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

</head>

<body>
    <div class="container my-5 pb-4 bg-light rounded shadow-lg">
        <div id="myDIV" class="py-5 px-3" title="todo-list">
            <h3 class="p-3 mb-4 h3 text-center">My To-do List</h3>
            <div class="row mb-2 mx-1">
                <div class="col-md-10 col-sm-10">
                    <input type="text" id="myInput" placeholder="Todo List..." class="form-control"
                        title="input item todo" />
                </div>
                <div class="col-md-2 col-sm-2">
                    <button onclick="newElement()" title="button to add" class="btn btn-outline-dark">&plus;
                        Add</button>
                </div>
            </div>
        </div>
        <hr />
        <ul id="myUL" class="shadow rounded">
            <li>Try out Angular</li>
            <li class="checked">Try out Bootstrap</li>
            <li>Try out Vue</li>
            <li>Try out Javascript</li>
            <li>Try out UiKit</li>
            <li>Try out React</li>
        </ul>
        <hr>
    </div>

    <script>
        // Create a "close" button and append it to each list item
        var doList = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < doList.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            doList[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }

    </script>

</body>

</html>
